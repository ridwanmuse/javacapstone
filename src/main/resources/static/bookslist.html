<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BooksList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bookslist.css" type="text/css">
</head>
<body>
    <h1 class="text-center">Books List</h1>
    <hr>
    <div class="container p-4" id="home-container">
    <div id="books-form-container">
        <form id="books-form">
            <div class="form-group my-2">
                <textarea class="form-control" id="books-input" placeholder="Add your book..." rows="5"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
                <a class="btn btn-danger navbar-btn mr-0" href="./login.html" onclick="handleLogout()">Logout</a>
            </div>
        </form>
        <div id="books-container" class="container-fluid p-0 d-flex flex-row"></div>
        </div>
    </div>

    <div class="modal fade" id="books-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="books-edit-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="books-edit-modal-title">Edit your books</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                    <textarea class="form-control" rows="5" id="books-body"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="update-books-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
    </script>
    <script src="./javascript/bookslist.js" type="application/javascript"></script>
</body>
</html>
